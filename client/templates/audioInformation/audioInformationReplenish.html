<template name="audioInformationReplenish">
    <h1>Audio INformation Replenish</h1>

    <hr/>

    <form class="main form" id="replenish">

        <div class="form-group">
            <label for="name">音频名称</label>
            <input type="text" class="form-control" name="name" value="{{name}}"/>
        </div>

        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" class="form-control" name="author" value="{{author}}"/>
        </div>

        <div class="form-group">
            <label for="type">类型</label>
            <input type="text" class="form-control" name="type" value="{{type}}"/>
        </div>

        <div class="form-group">
            <label for="age">年龄</label>
            <input type="text" class="form-control" name="age" value="{{age}}"/>
        </div>

        <div class="form-group">
            <label for="intro">简介</label>
            <textarea name="intro" id="" cols="30" rows="10" class="form-control">{{intro}}</textarea>
        </div>

        <input type="submit" value="保存，下一个" class="btn btn-success btn-lg"/>

    </form>

</template>
